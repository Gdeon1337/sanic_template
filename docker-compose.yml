version: '2.3'

services:
    api:
        build: .
        restart: unless-stopped
        depends_on:
            - flask_api
        ports:
            - 8000:8000
        environment:
            SERVER_IP: 0.0.0.0
            SERVER_PORT: 8000
            PG_CONNECTION:
    flask_api:
        image: gdeon/flask_parse:develop
        restart: unless-stopped
        ports:
            - 5000:5000
        environment:
            REDIS_CONN: redis://redis:6379/1

volumes:
    flask_api: